<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Weather Result - use city name</title>

    <!-- bootstrap css added link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- fontawsome added link  -->
    <script
      src="https://kit.fontawesome.com/c856552904.js"
      crossorigin="anonymous"
    ></script>

    <!-- link custome css  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div
          class="d-flex justify-content-center align-items-center flex-column"
        >
          <div class="search-container col-10">
            <input
              class="rounded-pill"
              type="text"
              name=""
              id="search-fild"
              placeholder="City Name"
            />
            <button class="btn rounded-pill" id="search-btn">
              <i
                class="fa-solid fa-magnifying-glass-location d-block d-md-none"
              ></i>
              <span class="d-none d-md-block">Search</span>
            </button>
          </div>
          <div class="loading-spinar">
            <img src="img/ajax-loader2.gif" alt="" />
          </div>
          <div class="result-container container-fluid">
            <div class="item-container col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="weather-icon">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-solid fa-temperature-half"></i>
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-sun"></i>
              </div>

              <div class="weather-text">
                <span>City</span>
                <span>Country</span>
                <span>Weather</span>
                <span>Sunrice</span>
                <span>Sunset</span>
              </div>

              <div class="weather-result">
                <span id="city">Dhaka</span>
                <span id="country">Bangladesh</span>
                <span id="weather">Weather</span>
                <span id="sunrice">Sunrice</span>
                <span id="sunset">Sunset</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a
        href="https://www.facebook.com/shohagroy.7771/"
        class="followers"
        target="_blank"
        ><i class="fa-brands fa-facebook"></i
      ></a>
      <a
        href="https://www.instagram.com/shohagroy.7771/"
        class="followers"
        target="_blank"
        ><i class="fa-brands fa-square-instagram"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/shohag-roy-850a82236/"
        class="followers"
        target="_blank"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://github.com/shohagroy" class="followers" target="_blank"
        ><i class="fa-brands fa-square-github"></i
      ></a>
    </footer>
    <!-- bootstrap js added link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- main js added link  -->
    <script src="js/app.js"></script>
  </body>
</html>
